<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Douglas Silva">
    <title>Ferramenta de Edição de Arquivos</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Ferramenta de Edição de Arquivos</h1>

        <!-- Botão e funcionalidade para editar CSV -->
        <section>
            <h2>Editar .CSV</h2>
            <input type="file" id="csvInput" accept=".csv" />
            <button onclick="processCSV()">Processar e baixar .CSV</button>
        </section><br>

        <hr>

        <!-- Botão e funcionalidade para editar e baixar PRN -->
        <section>
            <h2>Converter para .PRN</h2>
            <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
            <button onclick="downloadPRN()">Processar e baixar .PRN</button>
            <div class="output" id="output"></div>
        </section>
    </div>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/dougllassillva27/" target="_blank">Douglas Silva</a></p>
    </footer>
</body>
</html>
